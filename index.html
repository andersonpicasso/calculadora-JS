<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>

    </header>

    <main class="calculadora">

        <h2 class="titulo">Calculadora</h2>

        <div class="resultado" id="resultado"></div>

        <section class="principal">

            <section class="esquerda">

                <div class="linhas">
                    <button class="botao-numeros" id="1" onclick="lerId('1')">
                        1
                    </button>
                    <button class="botao-numeros" id="2" onclick="lerId('2')">
                        2
                    </button>
                    <button class="botao-numeros" id="3" onclick="lerId('3')">
                        3
                    </button>
                </div>

                <div class="linhas">
                    <button class="botao-numeros" id="4" onclick="lerId('4')">
                        4
                    </button>
                    <button class="botao-numeros" id="5" onclick="lerId('5')">
                        5
                    </button>
                    <button class="botao-numeros" id="6" onclick="lerId('6')">
                        6
                    </button>
                </div>

                <div class="linhas">
                    <button class="botao-numeros" id="7" onclick="lerId('7')">
                        7
                    </button>
                    <button class="botao-numeros" id="8" onclick="lerId('8')">
                        8
                    </button>
                    <button class="botao-numeros" id="9" onclick="lerId('9')">
                        9
                    </button>
                </div>

                <div class="linhas">
                    <button class="botao-numeros" id="0" onclick="lerId('0')">
                        0
                    </button>
                    <button class="botao-numeros" id="igual" onclick="calcular()">
                        =
                    </button>
                    <button class="botao-resetar" id="resetar" onclick="resetar()">
                        CE
                    </button>
                </div>
            </section>

            <section class="direita">
                
                    <button class="botao-operacao" id="+" onclick="lerId('+')">
                        +
                    </button>
                    <button class="botao-operacao" id="-" onclick="lerId('-')">
                        -
                    </button>
                    <button class="botao-operacao" id="*" onclick="lerId('*')">
                        *
                    </button>
                    <button class="botao-operacao" id="/" onclick="lerId('/')">
                        /
                    </button>
                
            </section>

        </section>
    </main>

    <footer>

    </footer>
    <script src="./app.js"></script>
</body>

</html>
